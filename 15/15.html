<html><head>  <style>body {font-family: Arial, Helvetica, sans-serif;}/* The Modal (background) */.modal {  display: none; /* Hidden by default */  position: fixed; /* Stay in place */  z-index: 1; /* Sit on top */  padding-top: 100px; /* Location of the box */  left: 0;  top: 0;  width: 100%; /* Full width */  height: 100%; /* Full height */  overflow: auto; /* Enable scroll if needed */  background-color: rgb(0,0,0); /* Fallback color */  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */}/* Modal Content */.modal-content {  background-color: #fefefe;  margin: auto;  padding: 20px;  border: 1px solid #888;  width: 80%;}/* The Close Button */.close {  color: #aaaaaa;  float: right;  font-size: 28px;  font-weight: bold;}.close:hover,.close:focus {  color: #000;  text-decoration: none;  cursor: pointer;}</style><script>function o(text) {  modal.style.display = "block";  Document.getElementByID("MT").textContent = text;}function c() {  modal.style.display = "none";}window.onclick = function(event) {  if (event.target == modal) {    modal.style.display = "none";  }</script>  <title>TopoPano Explorer 1</title>  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></head><body bgcolor="#FFFFFF" text="#000000"><div id="myModal" class="modal">  <div class="modal-content">    <span class="close" onclick="c()">&times;</span>    <p id="MT">Some text in the Modal..</p>    <p id="LK" href="https://jacness12334.github.io/topopano/index.html">Go back</p>  </div></div>  <table width="780" border="2" align="center">    <tr>      <td width="310">        <table width="320" border="0">          <tr>            <td><iframe width="600" height="400" allowfullscreen="" style="border-style:none;" src="https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https://jacness12334.github.io/topopano/01/01.mov"></iframe>            </td>          </tr>          <tr>            <td>
